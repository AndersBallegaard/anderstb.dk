  # Achievements
  achievements:
    enable: true
    # title: "Custom Name"
    items:
      - title: 350-501 SPCOR
        content: The core exam in the CCNP Service provider track. This exam covers a wide range of topics related to Ciscos service provider networking offerings. Yes, i am planning to take a concentration exam to get the full CCNP SP
        image: /images/cisco-specialist.png
      - title: Devnet associate
        content: Ciscos DevNet Associate exam covers automation and programibility accross all of ciscos product domains. While not particularly deep on any single topic it aims to verify core knowledge for automation practisioners.
        url: https://www.credly.com/badges/09275761-d262-4891-bb00-3f1b568b270c
        image: /images/Cisco_DevNetAsst_600.png
      - title: Cisco ACI Implementation specialist
        content: Both a standalone exam, and a concentration exam for the CCNP DC track, this exam is focused on Cisco ACI, and covers a wide range of topics to ensure anyone with this certification can design, implement and operate ACI fabrics.
        image: /images/cisco-specialist.png
      - title: Juniper JNCIA-Junos
        content: The JNCIA-Junos credential validates an understanding of networking fundamentals and core functionality of the Junos OS.
        url: https://www.credly.com/badges/09275761-d262-4891-bb00-3f1b568b270c
        image: /images/L_01_asso_JNCIA-Junos.png
      - title: ITILv4 Foundation
        content: ITIL® 4 Foundation demonstrates this individual understands the key concepts of IT and digital service delivery including the key concepts, guiding principles and practices of ITIL® 4 for service management.
        image: /images/itilv4-foundation.png
        url: https://www.credly.com/badges/c4381664-42cf-407a-b659-a9d632a788a4
      
      

