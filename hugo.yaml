params:
  title: "Anders Ballegaard"
  description: A collection of my thoughts, ideas, and projects.
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

# If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Anders Ballegaard" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Anders Ballegaard."
    subtitle: "I build modern large scale networks"
    content: "A passionate Network Engineer, with a high focus on building automated solutions for real world problems"
    image: /images/network.png
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "https://www.linkedin.com/in/anders-b/details/experience/"
      download: false
      newPage: true
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/AndersBallegaard
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/anders-b/

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/avatar.jpeg"
    content: |-
      I am a network engineer at Norlys with a passion for designing and building network automation solutions for complicated networks.

      I am currently working in the service provider space, but I also have experince in the enterprise and datacenter space.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "Cisco NSO"
        - "Junos"
        - "IOS XR"
        - "Python"
        - "Netbox"
        - "TIG stack"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Network Engineer"
        company: "Norlys"
        companyUrl: "https://norlys.dk/"
        date: "October 2022 - present"
        content: |-
          In this position i work with network development. Some of the things i have been involved with is
          * Developing and implementing a new national core network
          * Improving processes and documentation
          * Develop network automation solutions
          * Develop new solutions for business customers
          * Integrate Telia Denmark into Norlys
      - job: "Network specialist"
        company: "Region Midtjylland"
        companyUrl: "https://rm.dk/"
        date: "November 2021 - September 2022"
        content: |-
          My main tasks in this position was:
          * Build internal tooling for network operations, and security operations
          * Development and operations of core and datacenter network
          * Optimize network performance and reliability by analyzing and resolving technical issues, and by improving network security
          * Took part in datacenter migration projects, from traditional networking, to new datacenters with Cisco ACI based networks.
          * Designed and implemented fortinet based NGFW solutions
          * Worked on project based works including redesigning and implementing critical communications networks
      - job: "Cloud Network Specialist"
        company: "IT Relation - Now ITM8"
        companyUrl: "https://itm8.dk/"
        date: "January 2021 - October 2021"
        content: |-
          I worked in IT Relations consulting department as a Network consultant
          My main tasks in the role was the following:
          * Design and implementation of new networking solutions.
          * Troubleshoot and solve customers issues no matter how large or small
          * Optimize network preformance for customers
      - job: "Apprentice"
        company: "Aarhus University"
        companyUrl: "https://au.dk/"
        date: "October 2016 - January 2021"
        content: |-
          As part of my education (Datatekniner med speciale i Infrastuktur) I had an apprentice position in the Infrastructure department of AU's IT department.
          While i did a lot of diffrent things thoughout the years, the main tasks where the following:
          * 2nd level network support
          * Network operations of access network, firewalls, and MPLS backbone in a large campus network
          * Continual network improvement and implementation of upgrade
          * Develop inhouse network automation solutions
          * Implement off the shelf network automation solutions like DNA Center
  # Education
  education:
    enable: false
    # title: "Custom Name"
    index: false
    items:
